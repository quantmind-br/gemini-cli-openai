<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - Gemini CLI OpenAI Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .logs-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 500;
            color: #555;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls-left {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 0.5rem;
        }

        .logs-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-height: 70vh;
            overflow-y: auto;
        }

        .log-entry {
            border-left: 4px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #f8f9fa;
            border-radius: 0 8px 8px 0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
        }

        .log-entry.level-error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .log-entry.level-warn {
            border-left-color: #ffc107;
            background: #fff3cd;
        }

        .log-entry.level-info {
            border-left-color: #17a2b8;
            background: #d1ecf1;
        }

        .log-entry.level-debug {
            border-left-color: #6c757d;
            background: #e2e3e5;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .log-level {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            color: white;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .log-level.error { background: #dc3545; }
        .log-level.warn { background: #ffc107; color: #000; }
        .log-level.info { background: #17a2b8; }
        .log-level.debug { background: #6c757d; }
        .log-level.trace { background: #6f42c1; }

        .log-category {
            background: #e9ecef;
            color: #495057;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .log-timestamp {
            color: #6c757d;
            font-size: 0.8rem;
        }

        .log-message {
            margin: 0.5rem 0;
        }

        .log-meta {
            background: #f1f3f4;
            padding: 0.75rem;
            border-radius: 4px;
            margin-top: 0.5rem;
            white-space: pre-wrap;
            font-size: 0.8rem;
            color: #495057;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle.active {
            background: #667eea;
        }

        .toggle::before {
            content: '';
            position: absolute;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle.active::before {
            transform: translateX(25px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .controls-left {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üöÄ Gemini CLI OpenAI - Logs</h1>
        <div class="nav-links">
            <a href="/">üè† Dashboard</a>
            <a href="/dashboard">‚öôÔ∏è Configuration</a>
            <a href="/logs.html">üìù Logs</a>
        </div>
    </nav>

    <div class="container">
        <div class="logs-header">
            <h2>System Logs</h2>
            <p>Real-time application logs with filtering and search capabilities</p>
            
            <div class="stats" id="stats">
                <!-- Stats will be loaded here -->
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="levelFilter">Log Level:</label>
                    <select id="levelFilter">
                        <option value="">All Levels</option>
                        <option value="trace">Trace</option>
                        <option value="debug">Debug</option>
                        <option value="info">Info</option>
                        <option value="warn">Warning</option>
                        <option value="error">Error</option>
                        <option value="fatal">Fatal</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <!-- Categories will be loaded dynamically -->
                    </select>
                </div>

                <div class="filter-group">
                    <label for="searchFilter">Search:</label>
                    <input type="text" id="searchFilter" placeholder="Search log messages...">
                </div>

                <div class="filter-group">
                    <label for="limitFilter">Limit:</label>
                    <select id="limitFilter">
                        <option value="50">50 logs</option>
                        <option value="100" selected>100 logs</option>
                        <option value="200">200 logs</option>
                        <option value="500">500 logs</option>
                    </select>
                </div>
            </div>

            <div class="controls">
                <div class="controls-left">
                    <button class="btn btn-primary" onclick="refreshLogs()">üîÑ Refresh</button>
                    <button class="btn btn-secondary" onclick="clearLogs()">üóëÔ∏è Clear Buffer</button>
                    <button class="btn btn-secondary" onclick="exportLogs()">üì• Export</button>
                </div>
                
                <div class="auto-refresh">
                    <span>Auto-refresh:</span>
                    <div class="toggle" id="autoRefreshToggle" onclick="toggleAutoRefresh()"></div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading logs...</p>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;"></div>

        <div class="logs-container">
            <div id="logsContainer">
                <!-- Logs will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;
        let autoRefreshEnabled = false;

        // Initialize the logs viewer
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadStats();
            refreshLogs();

            // Setup filter event listeners
            document.getElementById('levelFilter').addEventListener('change', refreshLogs);
            document.getElementById('categoryFilter').addEventListener('change', refreshLogs);
            document.getElementById('searchFilter').addEventListener('input', debounce(refreshLogs, 500));
            document.getElementById('limitFilter').addEventListener('change', refreshLogs);
        });

        // Debounce function to limit API calls during typing
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Load available log categories
        async function loadCategories() {
            try {
                const response = await fetch('/api/logs/categories');
                const data = await response.json();
                
                if (data.success) {
                    const categorySelect = document.getElementById('categoryFilter');
                    data.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category.toUpperCase();
                        categorySelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        // Load logging statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/logs/stats');
                const data = await response.json();
                
                if (data.success) {
                    const statsContainer = document.getElementById('stats');
                    const stats = data.stats;
                    
                    statsContainer.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-value">${stats.total}</div>
                            <div class="stat-label">Total Logs</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.recentErrors}</div>
                            <div class="stat-label">Recent Errors</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.avgResponseTime}ms</div>
                            <div class="stat-label">Avg Response Time</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${Object.keys(stats.byLevel).length}</div>
                            <div class="stat-label">Log Levels</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Refresh logs with current filters
        async function refreshLogs() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const logsContainer = document.getElementById('logsContainer');

            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            try {
                const level = document.getElementById('levelFilter').value;
                const category = document.getElementById('categoryFilter').value;
                const search = document.getElementById('searchFilter').value;
                const limit = document.getElementById('limitFilter').value;

                const params = new URLSearchParams();
                if (level) params.append('level', level);
                if (category) params.append('category', category);
                if (search) params.append('search', search);
                if (limit) params.append('limit', limit);

                const response = await fetch(`/api/logs?${params}`);
                const data = await response.json();

                if (data.success) {
                    displayLogs(data.logs);
                } else {
                    showError('Failed to load logs: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Failed to refresh logs:', error);
                showError('Failed to load logs: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }

            // Refresh stats as well
            loadStats();
        }

        // Display logs in the container
        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">No logs found matching the current filters.</p>';
                return;
            }

            container.innerHTML = logs.map(log => {
                const timestamp = new Date(log.timestamp).toLocaleString();
                const meta = log.req || log.res || log.error || log.meta;
                
                return `
                    <div class="log-entry level-${log.level}">
                        <div class="log-header">
                            <div>
                                <span class="log-level ${log.level}">${log.level}</span>
                                <span class="log-category">${log.category}</span>
                                ${log.correlation_id ? `<span class="log-category">${log.correlation_id}</span>` : ''}
                            </div>
                            <span class="log-timestamp">${timestamp}</span>
                        </div>
                        <div class="log-message">${escapeHtml(log.msg)}</div>
                        ${meta ? `<div class="log-meta">${escapeHtml(JSON.stringify(meta, null, 2))}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Clear log buffer
        async function clearLogs() {
            if (!confirm('Are you sure you want to clear the log buffer? This will remove all logs from memory.')) {
                return;
            }

            try {
                const response = await fetch('/api/logs', { method: 'DELETE' });
                const data = await response.json();

                if (data.success) {
                    refreshLogs();
                } else {
                    showError('Failed to clear logs: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Failed to clear logs:', error);
                showError('Failed to clear logs: ' + error.message);
            }
        }

        // Export logs as JSON
        async function exportLogs() {
            try {
                const level = document.getElementById('levelFilter').value;
                const category = document.getElementById('categoryFilter').value;
                const search = document.getElementById('searchFilter').value;
                const limit = '1000'; // Export more logs

                const params = new URLSearchParams();
                if (level) params.append('level', level);
                if (category) params.append('category', category);
                if (search) params.append('search', search);
                params.append('limit', limit);

                const response = await fetch(`/api/logs?${params}`);
                const data = await response.json();

                if (data.success) {
                    const blob = new Blob([JSON.stringify(data.logs, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `logs-${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } else {
                    showError('Failed to export logs: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Failed to export logs:', error);
                showError('Failed to export logs: ' + error.message);
            }
        }

        // Toggle auto-refresh
        function toggleAutoRefresh() {
            const toggle = document.getElementById('autoRefreshToggle');
            autoRefreshEnabled = !autoRefreshEnabled;
            
            if (autoRefreshEnabled) {
                toggle.classList.add('active');
                autoRefreshInterval = setInterval(refreshLogs, 5000); // Refresh every 5 seconds
            } else {
                toggle.classList.remove('active');
                clearInterval(autoRefreshInterval);
            }
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
